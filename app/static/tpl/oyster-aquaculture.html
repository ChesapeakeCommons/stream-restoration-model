<form data-ng-submit="page.saveInputs()" class="form" role="form">

    <article class="feature-detail">

        <div class="feature-detail-content">

            <fieldset>

                <div class="form-element">

                    <label for="animal_units" class="meta-label">
                        <strong>Number of animal units</strong>
                    </label>

                    <input type="number" step="1" min="1" class="form-control" data-ng-model="page.modelInputs.animal_units" id="animal_units" name="animal_units" placeholder="&hellip;" />

                    <p style="color: #616161; font-size: 0.9em; font-style: normal; margin-top: 0.5em;">
                        Enter number of animal units (the number of oysters of this practice's size class and ploidy).
                    </p>

                </div>

            </fieldset>

            <div class="save--action--wrapper save--action--bottom">
                <button type="submit" data-ng-disabled="page.status.processing">
                    <i class="material-icons" data-ng-if="page.status.processing">
                        more_horiz
                    </i>
                    <i class="material-icons" data-ng-if="!page.status.processing">
                        done
                    </i>
                </button>
            </div>

        </div>

    </article>

</form>
