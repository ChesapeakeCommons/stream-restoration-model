<form data-ng-submit="page.saveInputs()" class="form" role="form">

    <article class="feature-detail">

        <div class="feature-detail-content">

            <fieldset>

                <div class="form-element">

                    <label for="biomass" class="meta-label">
                        <strong>Grams of total dry weight of biomass harvested per year</strong>
                    </label>

                    <input type="number" step="0.01" min="0" class="form-control" data-ng-model="page.modelInputs.biomass" id="biomass" name="biomass" placeholder="&hellip;" />

                    <p style="color: #616161; font-size: 0.9em; font-style: normal; margin-top: 0.5em;">
                        Instructions go here...
                    </p>

                </div>

                <div class="form-element">

                    <label for="percent_n" class="meta-label">
                        <strong>Percent average nitrogen content of dry weight sub-samples</strong>
                    </label>

                    <input type="number" step="0.01" min="0" class="form-control" data-ng-model="page.modelInputs.percent_n" id="percent_n" name="percent_n" placeholder="&hellip;" />

                    <p style="color: #616161; font-size: 0.9em; font-style: normal; margin-top: 0.5em;">
                        Instructions go here...
                    </p>

                </div>

                <div class="form-element">

                    <label for="percent_p" class="meta-label">
                        <strong>Percent average phosphorus content of dry weight sub-samples</strong>
                    </label>

                    <input type="number" step="0.01" min="0" class="form-control" data-ng-model="page.modelInputs.percent_p" id="percent_p" name="percent_p" placeholder="&hellip;" />

                    <p style="color: #616161; font-size: 0.9em; font-style: normal; margin-top: 0.5em;">
                        Instructions go here...
                    </p>

                </div>

                <div class="form-element">

                    <label for="percent_ash" class="meta-label">
                        <strong>Percent average ash solids of sub-samples</strong>
                    </label>

                    <input type="number" step="0.01" min="0" class="form-control" data-ng-model="page.modelInputs.percent_ash" id="percent_ash" name="percent_ash" placeholder="&hellip;" />

                    <p style="color: #616161; font-size: 0.9em; font-style: normal; margin-top: 0.5em;">
                        Instructions go here...
                    </p>

                </div>

            </fieldset>

            <div class="save--action--wrapper save--action--bottom">
                <button type="submit" data-ng-disabled="page.status.processing">
                    <i class="material-icons" data-ng-if="page.status.processing">
                        more_horiz
                    </i>
                    <i class="material-icons" data-ng-if="!page.status.processing">
                        done
                    </i>
                </button>
            </div>

        </div>

    </article>

</form>
