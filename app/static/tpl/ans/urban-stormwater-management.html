<form data-ng-submit="page.savePractice()" class="form" role="form">

    <article class="feature-detail">

        <div class="feature-detail-content">

            <fieldset>

                <div class="form-element">

                    <label for="acres_treated" class="meta-label">
                        <strong>Acres treated</strong>
                    </label>

                    <input type="number" step="0.01" min="0" class="form-control" data-ng-model="page.modelInputs.acres_treated" id="acres_treated" name="acres_treated" placeholder="" />

                    <p style="color: #616161; font-size: 0.9em; font-style: normal; margin-top: 0.5em;">
                        Instructions go here.
                    </p>

                </div>

                <div class="form-element">

                    <label for="percent_impervious" class="meta-label">
                        <strong>Percent impervious</strong>
                    </label>

                    <input type="number" step="0.01" min="0" class="form-control" data-ng-model="page.modelInputs.percent_impervious" id="percent_impervious" name="percent_impervious" placeholder="" />

                    <p style="color: #616161; font-size: 0.9em; font-style: normal; margin-top: 0.5em;">
                        Instructions go here.
                    </p>

                </div>

                <div class="form-element">

                    <label for="runoff_capture" class="meta-label">
                        <strong>Runoff capture</strong>
                    </label>

                    <input type="number" step="0.01" min="0" class="form-control" data-ng-model="page.modelInputs.runoff_capture" id="runoff_capture" name="runoff_capture" placeholder="" />

                    <p style="color: #616161; font-size: 0.9em; font-style: normal; margin-top: 0.5em;">
                        Instructions go here.
                    </p>

                </div>

            </fieldset>

            <div class="save--action--wrapper save--action--bottom">
                <button type="submit" data-ng-disabled="page.status.processing">
                    <i class="material-icons" data-ng-if="page.status.processing">
                        more_horiz
                    </i>
                    <i class="material-icons" data-ng-if="!page.status.processing">
                        done
                    </i>
                </button>
            </div>

        </div>

    </article>

</form>
