<form data-ng-submit="page.savePractice()" class="form" role="form">

    <article class="feature-detail">

        <div class="feature-detail-content">

            <fieldset>

               <table>
                   <thead>
                       <tr>
                           <th>
                               Type of animal treated
                           </th>
                           <th>
                               Number of animal units
                           </th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr>
                           <td>
                               Chickens (broilers)
                           </td>
                           <td>
                                <input type="number" step="1" class="form-control" data-ng-model="page.modelInputs.animal_treated.chickens_broilers" id="chickens_broilers" name="chickens_broilers" placeholder="&hellip;" />
                           </td>
                       </tr>
                       <tr>
                           <td>
                               Chickens (layers)
                           </td>
                           <td>
                                <input type="number" step="1" class="form-control" data-ng-model="page.modelInputs.animal_treated.chickens_layers" id="chickens_layers" name="chickens_layers" placeholder="&hellip;" />
                           </td>
                       </tr>
                       <tr>
                           <td>
                               Cows (beef)
                           </td>
                           <td>
                                <input type="number" step="1" class="form-control" data-ng-model="page.modelInputs.animal_treated.cows_beef" id="cows_beef" name="cows_beef" placeholder="&hellip;" />
                           </td>
                       </tr>
                       <tr>
                           <td>
                               Cows (dairy)
                           </td>
                           <td>
                                <input type="number" step="1" class="form-control" data-ng-model="page.modelInputs.animal_treated.cows_dairy" id="cows_dairy" name="cows_dairy" placeholder="&hellip;" />
                           </td>
                       </tr>
                       <tr>
                           <td>
                               Horses
                           </td>
                           <td>
                                <input type="number" step="1" class="form-control" data-ng-model="page.modelInputs.animal_treated.horses" id="horses" name="horses" placeholder="&hellip;" />
                           </td>
                       </tr>
                       <tr>
                           <td>
                               Pigs/Hogs/Swine
                           </td>
                           <td>
                                <input type="number" step="1" class="form-control" data-ng-model="page.modelInputs.animal_treated.pigs_hogs_swine" id="pigs_hogs_swine" name="pigs_hogs_swine" placeholder="&hellip;" />
                           </td>
                       </tr>
                       <tr>
                           <td>
                               Sheep
                           </td>
                           <td>
                                <input type="number" step="1" class="form-control" data-ng-model="page.modelInputs.animal_treated.sheep" id="sheep" name="sheep" placeholder="&hellip;" />
                           </td>
                       </tr>
                       <tr>
                           <td>
                               Turkeys
                           </td>
                           <td>
                                <input type="number" step="1" class="form-control" data-ng-model="page.modelInputs.animal_treated.turkeys" id="turkeys" name="turkeys" placeholder="&hellip;" />
                           </td>
                       </tr>
                   </tbody>
               </table>

            </fieldset>

            <div class="save--action--wrapper save--action--bottom">
                <button type="submit" data-ng-disabled="page.status.processing">
                    <i class="material-icons" data-ng-if="page.status.processing">
                        more_horiz
                    </i>
                    <i class="material-icons" data-ng-if="!page.status.processing">
                        done
                    </i>
                </button>
            </div>

        </div>

    </article>

</form>
